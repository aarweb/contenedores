services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_contadores
    restart: always
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - db_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      DATABASE_URL: "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin"
      CONTADOR_IMAGE: "contadores-contador"
      DOCKER_NETWORK: "contadores_db_network"
      BACKEND_URL_INTERNAL: "http://backend:8000"
      INTERVALO_SEG: "${INTERVALO_SEG:-60}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - db_network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - frontend_network

  # Imagen base para contadores (se construye pero no se ejecuta directamente)
  contador:
    build: ./contadores
    image: contadores-contador
    profiles:
      - build-only

networks:
  db_network:
    driver: bridge
  frontend_network:
    driver: bridge

volumes:
  mongo_data:
